<body>
	
	<form>
		<div style="max-width: 600px; margin: 30px auto;">
			<h1>Calculadora, Patron Modular</h1>
			<div class="input-group mb-3">
		  	<div class="input-group-prepend">
		    	<span class="input-group-text" id="inputGroup-sizing-default">Operando 1</span>
		  	</div>
			  	<input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="op1">
			</div>

			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-default">Operando 2</span>
				</div>
				<input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="op2">
			</div>

			<button type="button" class="btn btn-info" id="sum">Sumar</button>
			<button type="button" class="btn btn-warning" id="res">Restar</button>
			<button type="button" class="btn btn-primary" id="mul">Multiplicar</button>
			<button type="button" class="btn btn-success" id="div">Dividir</button>
			<button type="button" class="btn btn-secondary">Limpiar</button>

			<h1 id="resultado" >
			</h1>
		</div>
	</form>
	<script type="text/javascript" src="script.js"></script>
